<h2 class="blue">
{__part_title__}
</h2>
<a href="/information/">К списку разделов</a><br>
<span id="make_q" class="make_q" cid="{__faq_part_id__}">Задать вопрос</span><br><br>
<div style="_float: left;">
	<div class="faq">
	<table cellspacing="0">
{__(apply(/records)__}
		<tr>
			<td colspan="2" class="question_author">
				<div class="relpos">
					<div class="author"></div>
					<div class="city"></div>
				</div>
			</td>
		</tr>
		<tr class="odd">
			<td><b>Вопрос</b></td>
			<td>
				{__faq_question__}
			</td>
		</tr>
		<tr class="even">
			<td><b>Ответ</b></td>
			<td>{__faq_answer__}</td>
		</tr>
{__apply)__}
</table>
</div>
</div>
