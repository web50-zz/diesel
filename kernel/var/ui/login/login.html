<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{__/LC/GUI/adm_login_form__}</title>
	<link rel="stylesheet" type="text/css" href="/css/cfcms.css">
</head>
<body class="login">
<script>document.onkeydown=function(evt){if(evt.which == 13){document.getElementById('secretForm').submit();}};</script>
<div id="login">
	<span>&#9733;</span>
	<h1 class="insetshadow" style="">SBIN DIESEL</h1>
	<form method="POST" id="secretForm">
	<table>
		<tr>
			<td><input type="text" name="user" placeholder="{__/LC/GUI/login__}"/></td>
		</tr>
		<tr>
			<td><input type="password" name="secret" placeholder="{__/LC/GUI/password__}"/></td>
		</tr>
		<tr>
			<td align="center"><a class="button" onClick="document.forms[0].submit();">{__/LC/GUI/enter__}</a></td>
		</tr>
		{__(if($errors)__}
		<tr>
			<td align="center"><font color="red">{__errors__}</font></td>
		</tr>
		{__if)__}
	</table>
	</form>
</div>
</body>
</html>
