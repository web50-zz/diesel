<div id="catalogue_ui">
<div id="search" class="search">
	<form  method="get" id="search_block_form">
		<span>Расширенный поиск</span><br><br>
		<div class="fldcont">
			<div class="fldttl">Тип:</div>
			<select name="_stype_id">
				<option value=""></option>
				{__(apply(/types)__}
					<option {__(if($id == /_stype_id)__}selected{__if)__} value="{__id__}">{__name__}</option>
				{__apply)__}
			</select>
		</div>
		<div class="fldcont">
			<div class="fldttl">Стиль:</div>
			<select name="_sstyle_id">
				<option value=""></option>
				{__(apply(/styles)__}
					<option {__(if($id == /_sstyle_id)__}selected{__if)__} value="{__id__}">{__name__}</option>
				{__apply)__}
			</select>
		</div>
		<div class="fldcont"><div class="fldttl">Коллекция:</div>
			<select name="_scollection_id">
				<option value=""></option>
				{__(apply(/collections)__}
					<option {__(if($id == /_scollection_id)__}selected{__if)__} value="{__id__}">{__name__}</option>
				{__apply)__}
			</select>
		</div>
		<div class="fldcont">
			<div class="fldttl">Ключевые слова:</div>
			<input id="srchtxt2"  class="srchtxt2" name="q" type="text">
		</div>
			<input type="hidden"  name="s" value='1'>
			<input class="ok" value="OK" type="submit">
	</form>
</div>
</div>
