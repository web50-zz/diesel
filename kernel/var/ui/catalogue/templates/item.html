{__(apply(/records)__}
	<div class="item">
		<h1><a href="item_{__id__}.html">{__str_group__} &laquo;{__title__}&raquo;</a></h1>
		<a href="javascript: void(0)" title="Add to cart" class="add2cart" cid="{__id__}"><img src="/ico/silk/cart_add.png" align="right" border="0" hspace="5"/></a>
		<table>
			<tr>
				<th>Тип:</th>
				<td>{__str_type__}</td>
			</tr>

				<th>Коллекция:</th>
				<td>{__str_collection__}</td>
			</tr>
			<!--tr>
				<th>Стиль:</th>
				<td>{__str_style__}</td>
			</tr-->

				<th>Описание:</th>

			</tr>
			<tr>
				<th>Год выпуска:</th>
				<td>{____}</td>
			</tr>

				<th>Стоимость:</th>

					<b>{__php::sprintf("%0.2f", $price_cost * ((100 - $discount) * 0.01))__} р. стоимость по предоплате</b><br/>

			</tr>
